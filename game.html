<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="main">
            <div id="main-text">
                <div id="svg-holder">
                    <svg height="256" width="256">
                        <circle cx="128" cy="128" r="128" fill="orange" />
                        <text
                            x="50%"
                            y="50%"
                            dominant-baseline="middle"
                            text-anchor="middle"
                            class="heavy"
                            fill="white"
                        ></text>
                    </svg>
                </div>

                <div id="main-text-title"></div>
                <div id="main-text-desc"></div>

                <div id="ready-btn" class="btn">ريدي</div>
                <div id="vote-btn" class="btn">صوت</div>
                <div id="users"></div>
                <div id="submit-btn" class="btn">أدخال</div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
